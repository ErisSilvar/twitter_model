    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .pagina_principal {
            background-color: rgba(0, 0, 0, 0.11);
            border: 2px solid rgba(0, 0, 0, 0.068);
            padding: 10px;
            margin: auto;
            max-width: 800px; 
        }

        .postagem {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .postagem img {
            border-radius: 50%;
            margin-right: 10px;
            width: 60px; 
            height: 60px;
        }

            margin-top: 0;
        }

        .publicacao {
            margin-top: 10px;
        }

        .icones_postagem {
            margin-top: 10px;
        }

        .icones_postagem img {
            margin-right: 10px;
            width: 24px; 
            height: 24px;
        }

        @media (max-width: 768px) {
            .postagem img {
                width: 50px;
                height: 50px;
            }

            .icones_postagem img {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 480px) {
            .postagem img {
                width: 40px;
                height: 40px;
            }

            .icones_postagem img {
                width: 15px;
                height: 15px;
            }
        }
    </style>
